<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Smart Grid</h2>
        <a href="#">Dashboard</a>
        <a href="#">Cost</a>
        <a href="#">Appliances</a>
        <a href="#">Usage-by-Room</a>
        <a href="#">Emissions</a>
    </div>
    <div class="content">
        <h1>Energy Consumption</h1>
        <div class="grid">
            <div class="card">
                <h3>Total Energy Used</h3>
                <canvas id="energyChart"></canvas>
            </div>
            <div class="card">
                <h3>Active Appliances</h3>
                <p>Heating & AC: 1.4 kWh</p>
                <p>Lighting: 0.4 kWh</p>
            </div>
            <div class="card">
                <h3>Control Appliances</h3>
                <button class="btn" onclick="toggleAppliance('light')">Toggle Light</button>
                <button class="btn" onclick="toggleAppliance('ac')">Toggle AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
